version: '3.8'
services:
    service1:
        image: abarrett/service1
        build: ./service1
        ports:
            - target: 5000
              published: 5000
              protocol: tcp
        depends_on: 
            - service2
            - service3
            - service4
        environment: 
            - SECRET_KEY=${SECRET_KEY}

    service2:
        image: abarrett/service2
        build: ./service2
        ports:
            - target: 5001
              published: 5001
              protocol: tcp

    service3:
        image: abarrett/service3
        build: ./service3
        ports:
            - target: 5002
              published: 5002
              protocol: tcp

    service4:
        image: abarrett/service4
        build: ./service4
        ports:
            - target: 5003
              published: 5003
              protocol: tcp